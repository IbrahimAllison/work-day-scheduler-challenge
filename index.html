  <title>Work Day Scheduler</title>

<body>
  <header class="dawn">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="presentDay" class="lead"></p>
  </header>
    <div class="container" id="container-for-timeblock"> <!-- Timeblock for the scheduler starts here -->
    <div class="row time-block-hour-now">
      <h5 class="hour col-md-2">9:00 AM</h5>
      <textarea class="text-description col-md-9" id="9" cols="120" rows="3"></textarea> <!--id="9" is the 9th hour-->
      <button class="saveBtn col-md-1" id="save-schedule"><span class="oi oi-lock-locked"></span></button> <!--oi oi-lock-locked code was the open-iconic or the booxtrap icon that was used for the padlock icon which was used as save button -->
    </div>
    <div class="row time-block-hour-now">
      <h5 class="hour col-md-2">10:00 AM</h5>

    </div>

    </div>

    </div>
    <div class="row time-block-hour-now">
      <h5 class="hour col-md-2">5:00 PM</h3>
      <textarea class="text-description col-md-9" id="17" cols="120" rows="3"></textarea> <!--id="17" is the 17th hour-->
